<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Introduction Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .card {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px ;
            padding: 20px;
            width: 300px;
            text-align: center;
        }

        .card img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            margin-bottom: 15px;
            border: 2px solid #3498db;
        }

        .card h2 {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }

        .card p {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }

        .button--primary {
            background-color: #3498db;
            color: #fff;
            margin-right: 10px;
        }

        .button--secondary {
            background-color: #e74c3c;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <h2>Mat Gabriel Sevilla</h2>
        <p>BSIT STUDENT</p>
        <button class="button button--primary">Contact</button>
        <button class="button button--secondary">Learn More</button>
    </div>
</body>
</html>
